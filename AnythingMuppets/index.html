<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="startPage" class=" fill">
            <div id="video" class="fillAbs" style="z-index:0">
                <video class="fillContainer" autoplay loop>
                    <source src="video/fpo_eyes.mp4" type="video/mp4">
                </video>
            </div>
            <div id="startBtnContainer" class="fillAbs bottomCenteredContainer" style="z-index:1">
                <div class="button border noselect">Get Started</div>
            </div>
        </div>
        <div id="promptOpenDrawers" class="bottomCenteredContainer fill">
            <div id="promptContainer" class="columnCenteredContainer fill">
                <img src="svg/arrow.svg" id="promptArrow" />
                <div class="titleBottom noselect">Open the drawers <br>and start building</div>
            </div>

        </div>
        <div id="promptSpinPuppet" class="bottomCenteredContainer fill">
            <div id="promptSpinContainer" class="columnCenteredContainer fill">
                <img src="svg/spin.svg" id="promptSpin" />
                <div class="titleBottom noselect">Spin the Puppet <br>to test on camera</div>
            </div>
        </div>
        <div id="sharePuppet" class="bottomCenteredContainer fill share">
            <div id="sharePuppetContainer" class="columnCenteredContainer fill">
                <div id="shareRow">
                    <img id="shareImageLeft" />
                    <div id="shareImageRight">
                        <img class="" />
                        <div id="shareFinalAbout"> ORIGINAL AM BOY<br>–<br>Sesame Street Episode 200,<br>“Max the Magniﬁcent”
                        </div>
                    </div>
                </div>
                <div id="shareThanks">
                THANKS FOR SHARING!<br>–<br>Please Turn Puppet Around and <br>Return Features to Drawers
                </div>
                <div id="shareStartOverRow" class="redBg columnCenteredContainer">
                    <div id="shareStartOverButton" class="button border">Start Over</div>
                </div>
            </div>
        </div>
    </body>
</html>
